<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO whiteboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas class="whiteboard" ></canvas>

  <div id="toolbar-container">  
    <div class="color-buttons">
      <div class="color-button black"></div>
      <div class="color-button red"></div>
      <div class="color-button green"></div>
      <div class="color-button blue"></div>
      <div class="color-button yellow"></div>
    </div>

    <div>
      <input type="range" id="line-width" name="line-width"
             min="1" max="10">
      <label for="line-width">Line Width</label>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
